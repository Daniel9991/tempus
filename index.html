<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Tempus</title>
  <link rel="shortcut icon" type="image/jpg" href="assets/favicon.png"/>
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> -->
</head>
<body>
  <main>
    <div id="nav-wrapper">
      <button id="open-menu">
        <img id="chevron-right-icon" src="assets/icons/chevron_right.svg" />
      </button>
      <nav class="small-section section">
        <button class="site-mode-option" selected="true">Stopwatch</button>
        <button class="site-mode-option" selected="false">Timer</button>
      </nav>
    </div>
    <div id="menu-wrapper">
      <section id="menu">
        <div id="menu-content-wrapper">
          <div id="menu-sound-setting" class="section small-section">
            <p>Sound</p>
            <button id="sound-switch" state="off">
              <img class="icon-sound" id="icon-sound-on" src="assets/icons/sound_on.svg">
            </button>
          </div>
        </div>
        <button id="close-menu">
          <img id="chevron-left-icon" src="assets/icons/chevron_right.svg" />
        </button>
      </section>
    </div>
    <div id="content-wrapper">
      <div id="left-side-wrapper">
        <div id="left-side">
          <section id="site-mode-section" class="section small-section">
            <button class="site-mode-option" selected="true">Stopwatch</button>
            <button class="site-mode-option" selected="false">Timer</button>
          </section>
          <section id="settings-section" class="section small-section">
            <div id="sound-setting">
              <p>Sound</p>
              <button id="sound-switch" state="off">
                <img class="icon-sound" id="icon-sound-on" src="assets/icons/sound_on.svg">
              </button>
            </div>
          </section>
        </div>
      </div>
      <div id="center">
        <section id="time-section" class="big-section section">
          <p id="time-display" class="time">00:00:00.0</p>
          <div class="actions-wrapper">
            <div class="controls-wrapper">
              <button class="button-active icon-button">
                <img id="play-icon" class="icon" src="assets/icons/play.svg" />
              </button>
              <button disabled="true" class="icon-button">
                <img class="icon" src="assets/icons/pause.svg" />
              </button>
              <button disabled="true" class="icon-button">
                <img class="icon" src="assets/icons/stop.svg" />
              </button>
            </div>
            <button disabled="true" class="lap-button">
              <img id="lap-icon" class="icon" src="assets/icons/stopwatch.svg" />
              Lap
            </button>
          </div>
        </section>
        <section id="laps-section" class="section big-section">
          <p>No laps marked yet.</p>
        </section>
      </div>
      <div id="right-side"></div>
    </div>
  </main>
  <footer>
    <p id="credits" class="small-section">
      <img style="display: block; width: 14px;" src="assets/icons/icon.svg" /> Tempus
    </p>
  </footer>
</body>
<script src="code/index.js"></script>
</html>
